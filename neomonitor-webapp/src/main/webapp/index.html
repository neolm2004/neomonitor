<title>NeoMonitor 2.0</title>
</head>
<body class="metro">

	<div class="container">
		<h1>

			NeoMonitor 2.0<small class="on-right">Host&nbsp;list</small>
		</h1>

		<table class="table hovered">
			<thead>
				<tr>
					<th class="text-left">主机IP</th>
					<th class="text-left">所属集群</th>
					<th class="text-left">Host名称</th>
					<th class="text-left">主机描述</th>
					<th class="text-left">操作</th>
				</tr>
			</thead>

			<tbody id='servlst'>
				
			</tbody>

			<tfoot></tfoot>
		</table>
	</div>

	<script>

		$.ajax({
					type : "GET",
					url : "mon/list-servers-all",
					contentType : "application/json",
					dataType : 'json',
					success : function(data) {
						$.each(data,function(i) {
							
							$("#servlst").append("<tr data-servid='"+ data[i].SERVER_ID+"'><td>"
							+ data[i].SERVER_IP
							+ "</td><td class='right'>"
							+ data[i].SERVER_GRP
							+ "</td><td class='right'>"
							+ data[i].SERVER_HOSTNAME
							+ "</td><td class='right'>"
							+ data[i].SERVER_DESC
							+ "</td><td class='right'>"
							+ data[i].SERVER_ID
							+ "</td></tr>");

						});
						
						$("tr").bind("click",function(){
							
							location.href="process.html?servid="+$(this).data("servid");
							
						});
					}
				});
	</script>


</body>
</html>
